<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<p style="color:red" th:if ="${param.error}" class = "error-code"> Неправильное имя пользователя или пароль </p>
<span style="color:blue" th:text="${successMessage}"/>
<form th:action="@{/auth/login}" method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <input type="submit" value="Log in" />
</form>
<div>
    <h4>No account sign up</h4>
    <a href="/auth/registration">Click here to register</a>
</div>
</body>
</html>
